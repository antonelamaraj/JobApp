<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"  >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<div class="bg-gray-800  shadow-lg py-5 px-7">
  <nav class="flex justify-between">
    <div class="flex items-center space-x-3 lg:pr-16 pr-6">
      <img class="cursor-pointer bg-white p-1 rounded-full" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/header-1-svg1.svg" alt="circle" />
      <h2 class="font-normal text-2xl leading-6 text-white">EMPORIFY</h2>
    </div>
    <div class=" w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex  p-4 mt-4 rounded-lg   md:space-x-8 md:mt-0 md:border-0 ">
        <li>
          <a th:href="@{/allcompanies}" class="block py-2 pl-3 pr-4 text-white  rounded " aria-current="page">Company</a>
        </li>
        <li>
          <a th:href="@{/allemployees}" class="block py-2 pl-3 pr-4 text-white  rounded " aria-current="page">Employees</a>
        </li> <li>
        <a th:href="@{/alljobs}" class="block py-2 pl-3 pr-4 text-white  rounded " aria-current="page">Jobs</a>
      </ul>
    </div>
  </nav>
</div>
<!-- Code block header starts -->
<div class="container mx-auto max-w-2xl">
  <div class="my-6 lg:my-12 container px-6 mx-auto flex flex-col md:flex-row items-start md:items-center justify-between pb-4 border-b border-bl">
    <div
            class="text-2xl font-bold leading-tight text-gray-800">Employee Registration</h4>

    </div>

  </div>
</div>
<!-- Code block header end -->

<!-- Code block form start -->
<form class="container mx-auto px-4 py-5 max-w-2xl" th:action="@{/updateEmployee}" method="post">

  <!-- Hidden input field to store employee ID -->
  <input type="hidden" name="emplID" value="${employee.jobSeekerId}">

  <!-- Input fields for editing employee data -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="${employee.name}">

  <label for="surname">Surname:</label>
  <input type="text" id="surname" name="surname" value="${employee.surname}">

  <label for="surname">Email:</label>
  <input type="text" id="email" name="surname" value="${employee.email}">

  <label for="surname">Years of Exp:</label>
  <input type="text" id="yearsOfExp" name="surname" value="${employee.yearsOfExp}">

  <label for="surname">Cv:</label>
  <input type="text" id="fileOfCv" name="surname" value="${employee.fileOfCv}">

  <!-- Add more input fields for other employee attributes -->

  <!-- Submit button -->
  <button type="submit">Update Employee</button>
</form>
<!-- Code block form end -->
</body>
