<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="bg-gray-800  shadow-lg py-5 px-7">
  <nav class="flex justify-between">
    <div class="flex items-center space-x-3 lg:pr-16 pr-6">
      <img class="cursor-pointer bg-white p-1 rounded-full" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/header-1-svg1.svg" alt="circle" />
      <h2 class="font-normal text-2xl leading-6 text-white">Emporify</h2>
    </div>
    <div class=" w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex  p-4 mt-4 rounded-lg   md:space-x-8 md:mt-0 md:border-0 ">
        <li>
          <a th:href="@{/allcompanies}" class="block py-2 pl-3 pr-4 text-white  rounded " aria-current="page">Company</a>
        </li>
        <li>
          <a th:href="@{/allemployees}" class="block py-2 pl-3 pr-4 text-white  rounded " aria-current="page">Employees</a>
        </li> <li>
        <a th:href="@{/alljobs}" class="block py-2 pl-3 pr-4 text-white  rounded " aria-current="page">Jobs</a>
      </ul>
    </div>
  </nav>
</div>


<div class="sm:px-6 w-full">

  <div class="bg-white py-4 ">
    <div class="sm:flex items-center justify-between">
      <div class="flex items-center">
        <div class="text-xl text-black rounded-full">
          <p class="text-2xl text-black uppercase   ">Employees</p>
        </div>
      </div>
      <button  class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 mt-4 sm:mt-0 inline-flex items-start justify-start px-6 py-3 bg-gray-800 hover:bg-gray-600 focus:outline-none rounded">
        <a th:href="@{/employees/form}" class="text-sm font-medium leading-none text-white">Register Employee</a>
      </button>
    </div>

  </div>
</div>



  <table class="table">
    <tr>
      <th scope="col" class="px-6 py-3">
        ID
      </th>
      <th scope="col" class="px-6 py-3">
        Name
      </th>
      <th scope="col" class="px-6 py-3">
        Surname
      </th>
      <th scope="col" class="px-6 py-3">
        Email
      </th>
      <th scope="col" class="px-6 py-3">
        Years of Exp
      </th>

      <th scope="col" class="px-6 py-3">
        Cv
      </th>

      <th scope="col" class="px-6 py-3">
        <span class="sr-only">Edit</span>
      </th>
      <th scope="col" class="px-6 py-3">
        <span class="sr-only">Delete</span>
      </th>
    </tr>

    <tr th:each="employee: ${pageDTO.content}">
      <td>
        <a th:href="@{/emp/{empId}(empId=${employee.jobSeekerId})}" th:text="${employee.jobSeekerId}"></a>
      </td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.surname}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.yearsOfExp}"></td>
      <td>
        <div class="mb-1">
          <label for="formFileMultiple" class="form-label"></label>
          <input class="form-control" type="file" id="formFileMultiple">
          <span th:text="${employee.fileOfCv}"></span>
        </div>
      </td>

      <td class="px-6 py-4 text-right">
        <a href="@{/allemployees?employee={jobSeekerId}(jobSeekerId=${employee.jobSeekerId})}" class="font-medium text-black hover:underline">Edit</a>
      </td>
      </form>
      <td class="px-6 py-4 text-right ">
        <a href="@{/{carId}/delete}" class="font-medium text-black hover:underline">Delete</a>
      </td>
    </tr>
      </table>
</div>
</body>
</html>
