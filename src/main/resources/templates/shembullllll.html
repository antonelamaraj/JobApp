<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Company Jobs</title>
</head>
<body>
<h1>Jobs for Company ID: <span th:text="${companyId}"></span></h1>
<table class="table">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Title</th>
    <th scope="col">Description</th>
    <th scope="col">Salary</th>
    <th scope="col">JobType</th>
    <th scope="col">LocalDate</th>
    <th scope="col">ExperienceLevel</th>
    <th scope="col">Status</th>
    <th scope="col">Company Id</th>

  </tr>
  <!-- Iterate over the list of jobs -->
  <tr th:each="job : ${jobs}">
    <td th:text="${job.title}"></td>
    <td th:text="${job.description}"></td>
    <td th:text="${job.salary}"></td>
    <td th:text="${job.jobType}"></td>
    <td th:text="${job.datePosted}"></td>
    <td th:text="${job.experienceLevel}"></td>
    <td th:text="${job.status}"></td>
    <td th:text="${job.company}"></td>

  </tr>
</table>
</body>
</html>
