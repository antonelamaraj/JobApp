<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Company Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Add any additional CSS files here -->
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h2>Company Details</h2>
      <div>
        <p><strong>Name:</strong> <span th:text="${company.name}"></span></p>
        <p><strong>Website:</strong> <a th:href="@{${company.website}}" th:text="${company.website}"></a></p>
      </div>
      <div class="mt-4">
        <h5>Description</h5>
        <div th:text="${company.description}" class="border p-3"></div>
      </div>
      <div class="mt-4">
        <h5>Location</h5>
        <p th:text="${company.location}"></p>
      </div>
      <div class="mt-4">
        <button type="button" class="btn btn-primary">Post Job</button>
        <button type="button" class="btn btn-secondary">Export PDF</button>
        <button type="button" class="btn btn-info">Send Email</button>
      </div>
    </div>
  </div>
</div>

<!-- Add any additional scripts here -->
</body>
</html>
